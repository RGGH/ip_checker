<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css">
        <script src="action.js"></script>
    </head>
    <body>
        <h3>Enter 2 Subnets to compare</h3>
        <div class="container">
            <form action='' method="POST" name="f1" id="f1" class="form-horizontal" role="form" >
                <label for="s1">Subnet 1</label>
                <input
                    type="text"
                    id="ip1"
                    name="ip1"
                    placeholder="192.168.0.0/24"
                >
                <label for="s2">Subnet 2</label>
                <input
                    type="text"
                    id="ip2"
                    name="ip2"
                    placeholder="192.168.2.0/26"
                >
                <input
                    type="submit"
                    name="Submit"
                    id="btn_id"
                    value="submit!"
                    onclick="SubmitVars()"
                    this.disabled = true
                >
            </form>
            <p id="demo"></p>
        </div>
    </body>
</html>
